version: "3.0"
services:
  jenkins-server:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-server
    ports:
      # - "8080:8080"
      - "8081:8080" # localhost port
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ../../backend:/server-computer/backend
    networks:
      - net
networks:
  net:
